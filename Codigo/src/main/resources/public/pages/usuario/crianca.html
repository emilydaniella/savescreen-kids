<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Criança | SaveScreen Kids</title>
    <link rel="stylesheet" href="../../assets/css/style.css" />
    <link rel="stylesheet" href="../../assets/css/usuario/cadastrar-crianca.css" />
    <link rel="icon" type="image/svg+xml" href="../../assets/images/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .btn-roxo {
            background: #9b27b0;
            color: #fff;
            border: none;
            transition: background 0.2s;
        }

        .btn-roxo:hover {
            background: #9b27b0;
            color: #fff;
        }

        ul#listaCriancas {
            padding-left: 0;
            margin-top: 10px;
        }

        ul#listaCriancas li {
            background: #f5f5f5;
            border-radius: 6px;
            padding: 6px 12px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>

<body>
    <header>
        <a href="../../index.html">
            <img src="../../assets/images/logo.png" alt="Logotipo da SaveScreen Kids" />
        </a>
        <nav>
            <a href="../../index.html">Home</a>
            <a href="../rotina/rotina.html">Rotina</a>
            <a href="../usuario/editar-informacoes.html">Perfil</a>
        </nav>
    </header>
    <main>
        <h2>Cadastrar nova criança</h2>
        <form id="formCrianca" class="mb-3 d-flex flex-wrap align-items-center gap-2">
            <label for="nomeCrianca" class="form-label mb-0 me-2">Nome da criança:</label>
            <input type="text" id="nomeCrianca" class="form-control mb-2" required style="max-width:200px;" />
            <button type="submit" class="btn btn-roxo">Cadastrar</button>
        </form>
        <div id="msgCrianca"></div>
        <hr>
        <h4>Crianças cadastradas:</h4>
        <ul id="listaCriancas"></ul>
    </main>
    <footer>
        <div class="footer-col">
            <h4><a href="../../index.html">SaveScreen Kids</a></h4>
            <p>Promovendo uma qualidade de vida superior para seus filhos, com uma rotina saudável e equilibrada.</p>
        </div>
    </footer>
    <script>
        // Verifica se o usuário está logado
        const userId = localStorage.getItem('userId');
        if (!userId) {
            Swal.fire({
                title: 'Acesso restrito',
                text: 'Por favor, faça login para continuar.',
                icon: 'warning',
                confirmButtonColor: '#d6bdff',
            }).then(() => {
                window.location.replace('login.html');
            });
        }

        function atualizarListaCriancas() {
            const lista = document.getElementById('listaCriancas');
            lista.innerHTML = '';

            // Primeiro tenta buscar do localStorage
            let criancas = JSON.parse(localStorage.getItem('criancas')) || [];

            // Tenta buscar da API
            fetch(`http://localhost:8082/criancas`)
                .then(response => {
                    if (!response.ok) throw new Error("Erro ao buscar crianças");
                    return response.json();
                })
                .then(data => {
                    // Filtra apenas as crianças do usuário atual
                    criancas = data.filter(crianca => crianca.idResponsavel === parseInt(userId));
                    // Salva no localStorage para uso offline
                    localStorage.setItem('criancas', JSON.stringify(criancas));
                    renderizarCriancas(criancas);
                })
                .catch(error => {
                    console.error(error);
                    // Se houver erro na API, usa os dados do localStorage
                    renderizarCriancas(criancas);
                    Swal.fire({
                        title: 'Atenção',
                        text: 'Não foi possível conectar ao servidor. Usando dados salvos localmente.',
                        icon: 'warning',
                        confirmButtonColor: '#d6bdff'
                    });
                });
        }

        function renderizarCriancas(criancas) {
            const lista = document.getElementById('listaCriancas');
            lista.innerHTML = '';
            criancas.forEach(c => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${c.username}</span>
                    <button class="btn btn-sm btn-danger" onclick="removerCrianca(${c.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                lista.appendChild(li);
            });
        }

        function removerCrianca(id) {
            Swal.fire({
                title: 'Tem certeza?',
                text: "Esta ação não poderá ser revertida!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonColor: '#3085d6',
                confirmButtonText: 'Sim, remover!',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Tenta remover da API
                    fetch(`http://localhost:8082/criancas/${id}`, {
                        method: 'DELETE'
                    })
                        .then(response => {
                            if (!response.ok) throw new Error("Erro ao remover criança");
                            // Atualiza o localStorage
                            let criancas = JSON.parse(localStorage.getItem('criancas')) || [];
                            criancas = criancas.filter(c => c.id !== id);
                            localStorage.setItem('criancas', JSON.stringify(criancas));
                            atualizarListaCriancas();
                            Swal.fire('Removido!', 'Criança removida com sucesso.', 'success');
                        })
                        .catch(error => {
                            console.error(error);
                            Swal.fire('Erro!', 'Não foi possível remover a criança.', 'error');
                        });
                }
            });
        }

        document.getElementById('formCrianca').addEventListener('submit', function (e) {
            e.preventDefault();
            const nome = document.getElementById('nomeCrianca').value.trim();
            if (!nome) return;

            const novaCrianca = {
                username: nome,
                idResponsavel: parseInt(userId),
                dataNascimento: new Date().toISOString().split('T')[0] // Data atual como padrão
            };

            // Tenta salvar na API
            fetch('http://localhost:8082/criancas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(novaCrianca)
            })
                .then(response => {
                    if (!response.ok) throw new Error("Erro ao cadastrar criança");
                    return response.json();
                })
                .then(data => {
                    // Atualiza o localStorage
                    let criancas = JSON.parse(localStorage.getItem('criancas')) || [];
                    criancas.push(data);
                    localStorage.setItem('criancas', JSON.stringify(criancas));

                    document.getElementById('msgCrianca').innerText = 'Criança cadastrada com sucesso!';
                    this.reset();
                    atualizarListaCriancas();
                })
                .catch(error => {
                    console.error(error);
                    Swal.fire('Erro!', 'Não foi possível cadastrar a criança.', 'error');
                });
        });

        // Carrega a lista inicial de crianças
        atualizarListaCriancas();
    </script>
</body>

</html>
